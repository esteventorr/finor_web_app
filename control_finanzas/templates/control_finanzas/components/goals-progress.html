{% load custom_filters %}
{% load static %}
        
{% for goal in goals %}
<div class="goal-container">
    <div class="goal-name">{{ goal.name }}</div>
    <div class="progress-bar">
        <div class="goal-value">{{ goal.total_expenses|to_float|currency }}</div>
        <div class="progress"></div>
    </div>
    <button data-goal-id="{{ goal.id }}" class="add-button">+</button>
</div>
<div class="modal {{ goal.id }}">
    <div class="modal-content">
        <h2>Agregar valor al objetivo "{{ goal.name }}"</h2>
        <button class="close-modal">x</button>
        <form class="value-form" data-url="{% url 'abonar_objetivo' %}">
            {% csrf_token %}
            <label for="value-input">Valor:</label>
            <input class="value" oninput="formatCurrency()" type="text" name="value-input" required />
            <input type="hidden" name="goal-id" value="{{ goal.id }}">
            <button class="submit-button" type="submit">Abonar</button>
            <div class="message"></div>
        </form>
        
    </div>
</div>
{% endfor %}
<script src="{% static 'js/abonar_objetivo.js' %}" defer></script>

<style>
    .goal-container {
        width: 400px;
        max-width: 80%;
        height: 20%;
        background-color: rgb(250, 250, 250);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(131, 150, 255, 0.3);
        box-sizing: border-box;
        margin: 40px auto;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .goal-name {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .progress-bar {
        position: relative;
        width: 80%;
        height: 20px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        border: rgba(0, 0, 0, 0.25) solid 1px;

    }

    .progress {
        position: absolute;
        height: 100%;
        background-color: rgb(0, 255, 0);
        width: 50%;
        opacity: 50%;
    }

    .goal-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        z-index: 1;
        text-shadow: 1px 1px 2px #fff;
    }


    .add-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: lightgreen;
        color: white;
        font-size: 20px;
        border: none;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: white;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .modal h2 {
        margin-top: 0;
    }

    .modal form {
        margin-top: 20px;
    }

    .modal label,
    .modal input {
        display: block;
    }

    .submit-button {
        margin-top: 10px;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
</style>
