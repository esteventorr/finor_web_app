{% load custom_filters %}

{% for goal in goals %}
<div class="goal-container">
    <div class="goal-name">{{ goal.name }}</div>
    <div class="progress-bar">
        <div class="goal-value">{{ goal.value|to_float|currency }}</div>
        <div class="progress"></div>
    </div>
    <button class="add-button">+</button>
</div>
{% endfor %}
<div class="modal">
    <div class="modal-content">
        <h2>Agregar valor al objetivo {{ goal.name }}</h2>
        <button class="close-modal">x</button>
        <form id="value-form">
            <label for="value-input">Valor:</label>
            <input type="number" id="value-input" required>
            <button class="submit-button">Agregar</button>
        </form>
    </div>
</div>

<style>
    .goal-container {
        width: 80%;
        height: 20%;
        background-color: lightblue;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 1% auto;
        border: 1px solid black;
        box-sizing: border-box;
    }

    .goal-name {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .progress-bar {
        position: relative;
        width: 80%;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        overflow: hidden;

    }

    .progress {
        position: absolute;
        height: 100%;
        background-color: green;
        width: 50%;
        opacity: 50%;
    }

    .goal-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


    .add-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: lightgreen;
        color: white;
        font-size: 20px;
        border: none;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: white;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .modal h2 {
        margin-top: 0;
    }

    .modal form {
        margin-top: 20px;
    }

    .modal label,
    .modal input {
        display: block;
    }

    .submit-button {
        margin-top: 10px;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
</style>

<script>
    const addButton = document.querySelector('.add-button');
    const modal = document.querySelector('.modal');
    const closeModalbutton = document.querySelector('.close-modal');
    const submitButton = document.querySelector('submit-button');
    const progressElement = document.querySelector('.progress');

    addButton.addEventListener('click', openModal);
    closeModalbutton.addEventListener('click', closeModal);
    submitButton.addEventListener('click', increaseProgress);

    function openModal() {
        modal.style.display = 'block';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function increaseProgress() {
        let currentProgress = parseInt(progressElement.style.width) || 0;
        const increment = 10; // Cantidad que aumenta la barra de progreso

        if (currentProgress + increment <= 100) {
            currentProgress += increment;
            progressElement.style.width = currentProgress + '%';
        }
        closeModal();
    }
</script>
