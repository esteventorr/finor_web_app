{% load static %}
<div class="finor-form" style="margin-top: 40px; margin-bottom: 40px; border: 1px solid #eeeeee; padding: 50px; border-radius: 10px; box-shadow: 0px 1px 5px 0px #ababab;">
  <h1>Ingresar</h1>
  <form id="loginForm" data-url="{% url 'login' %}">
    {% csrf_token %}
    <div class="form__field">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="emailL" name="email" />
    </div>
    <div class="form__field">
      <label for="password">Contraseña:</label>
      <input type="password" id="passwordL" name="password" />
    </div>

    <button id="submitBtn" type="submit">Iniciar sesión</button>
    <div id="message"></div>
  </form>
  <p style="text-align:center;">¿No tienes una cuenta? <a href="/signuppage">Regístrate</a></p>

  <script src="{% static 'js/login.js' %}" defer></script>
</div>
