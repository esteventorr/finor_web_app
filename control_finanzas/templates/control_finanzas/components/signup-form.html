{% load static %}
<div class="finor-form" style="margin-top: 40px; margin-bottom: 40px; border: 1px solid #eeeeee; padding: 50px; border-radius: 10px; box-shadow: 0px 1px 5px 0px #ababab;">
  <h1>Registro</h1>
  <form id="signupForm" data-url="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form__field">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" />
    </div>
    <div class="form__field">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" />
    </div>
    <div class="form__field">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" />
    </div>
    <button id="submitBtn" type="submit">Guardar</button>
    <div id="message"></div>
  </form>
  <p style="text-align:center;">¿Ya tienes una cuenta? <a href="/loginpage">Inicia sesión</a></p>

  <script src="{% static 'js/sign_up.js' %}" defer></script>
</div>
