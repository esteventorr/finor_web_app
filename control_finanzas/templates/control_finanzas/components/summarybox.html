{% block content %}
<div class="ranking">
  <h4 class="title">Total de gastos de los últimos 12 meses por categoría</h4>
  <div class="ranking__cards-container">
    {% for category, total_expenses in expenses_last_12_months_by_category.items %}
    <div class="ranking__card">
      <p>{{ category }}</p>
      <p class="expense-value">$ {{ total_expenses|floatformat:2 }}</p>
    </div>
    {% endfor %}
    <div class="ranking__card">
      <p>Mes con mayor gasto:</p>
      <p class="expense-value">{{ max_month }}</p>
    </div>
  </div>
</div>
{% endblock %}
